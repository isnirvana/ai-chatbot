<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>

    <script
      src="https://kit.fontawesome.com/5f6b1987ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="menu"></div>
      <div class="expand-collaps">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div class="logo">
        <span class="logo__icon">
          <img src="./assets/icons/logo.png" alt="logo" />
        </span>
      </div>
      <div class="theme">
        <button class="dark-light-mode">Light Mode</button>
      </div>
    </header>
    <main>
      <!-- <div class="loader-container">
        <span class="loader"></span>
        <img src="./assets/icons/logo.png" alt="logo" />
      </div> -->
      <div class="message-input">
        <!-- <textarea name="" id=""></textarea> -->
        <input
          type="text"
          class="text-input"
          id="input"
          placeholder="Send message..."
        />
        <div class="message-input__send">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
    </main>
  </body>
</html>
