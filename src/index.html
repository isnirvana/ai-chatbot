<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>

    <script
      src="https://kit.fontawesome.com/5f6b1987ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="expand-collaps hide">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <span class="logo__icon">
          <img src="./assets/icons/logo.png" alt="logo" />
        </span>
      </div>
      <div class="theme">
        <button class="dark-light-mode">Light Mode</button>
      </div>
    </header>
    <div class="menu">
      <div class="hide">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h2>History</h2>
      <ul>
        <li class="new-conversation">
          New Conversation
          <i class="fa-solid fa-plus"></i>
        </li>
      </ul>
      <li>
        current section
        <i class="fa-solid fa-trash"></i>
      </li>
    </div>
    <main>
      <div class="introduction">
        <h1>
          Welcome to <br />
          <span>Talkative</span> ðŸ‘‹
        </h1>
        <p>
          Your friendly AI companion ready to engage, inform, and entertain
          <br />
          let's start the conversation!"
        </p>
        <button>GET STARTED</button>
      </div>
    </main>
    <div class="message-input">
      <!-- <textarea name="" id=""></textarea> -->
      <textarea
        type="text"
        class="text-input"
        id="input"
        placeholder="Send message..."
      ></textarea>
      <div class="message-input__send">
        <i class="fa-solid fa-arrow-up"></i>
      </div>
    </div>
    <div class="overlay"></div>
    <footer>
      <p>
        Powered by Puter. Built by
        <a href="https://github.com/isnirvana">Nirvana</a>
      </p>
    </footer>
  </body>
</html>
